<div class="welcome-container">
  <app-auth-common-pic class="auth_image"></app-auth-common-pic>
  <div class="join-container">
    <div class="nav-welcome">
      <div class="register">
        <span>haven't account yet</span>
        <a [routerLink]="['/register']">Sign Up</a>
      </div>
    </div>
    <div class="join">
      <h1 class="login-title">Login</h1>
    </div>

    <div class="login-form">
      <form [formGroup]="profileForm" class="loginForm">
        <label class="">Email Address *</label>
        <input
          type="text"
          placeholder="Enter Email Address"
          class="name"
          required
          formControlName="email"
        />
        <div *ngIf="f['email'].touched && f['email'].invalid">
          <div
            *ngIf="f['email'].errors && f['email'].errors['required']"
            class="handle-error"
          >
            Email is required.
          </div>
          <div
            *ngIf="f['email'].errors && f['email'].errors['email']"
            class="handle-error"
          >
            Please, enter valid email address.
          </div>
        </div>
        <label class="">Enter Password *</label>
        <input
          type="password"
          placeholder="Enter Password"
          class="name"
          required
          minlength="6"
          formControlName="password"
        />
        <div *ngIf="f['password'].touched && f['password'].invalid">
          <div
            *ngIf="f['password'].errors && f['password'].errors['required']"
            class="handle-error"
          >
            password is required.
          </div>
          <div
            *ngIf="f['password'].errors && f['password'].errors['password']"
            class="handle-error"
          >
            Please, enter valid password address.
          </div>
        </div>
        <button class="login-btn" (click)="login()">Login</button>
      </form>
      <div class="signUp-account">
        <span class="reset">forget password ? </span>
        <a [routerLink]="['/resetpassword']">Reset Password</a>
      </div>
      <p class="massage">{{ massage }}</p>
    </div>
  </div>
</div>
