<div class="profile-container" *ngIf="!completeformprofile" [class.aisdesmall]="asideService.getOpenAsideValue()">
  <div class="error_div" *ngIf="showMsg">
    <app-message [message]="msg$ | async"></app-message>
  </div>
  <div class="basic-info">
    <h3 class="basic-word">Add Excersise</h3>
  </div>
  <div class="profile-inputs">
    <from [formGroup]="exerciseForm">
      <div class="admin-profile-table">
        <div class="label-profile">
          <label for class="label">Name</label>
          <input type="text" class="info-input" formControlName="name" />
        </div>
        <div class="label-profile">
          <label class="label">Url video</label>
          <input type="text" class="info-input" formControlName="urlVideo" />
        </div>
        <div class="label-profile">
          <label class="label">Description</label>
          <textarea type="text" class="info-input" formControlName="description"></textarea>
        </div>
        <div class="label-profile">
          <label class="label">Muscle Name</label>
          <p-dropdown class="info-drop" [options]="bodyPart" formControlName="muscleName"
            optionLabel="name"></p-dropdown>
        </div>
        <div class="label-profile">
          <label for="admin-profile-name" class="label">Restrictions</label>
          <p-chips formControlName="restrictions"class="info-chip"></p-chips>
        </div>
      </div>
    </from>
    <div class="btns">
      <button class="profile-btn" (click)="save()">Save</button>
    </div>
  </div>
</div>
